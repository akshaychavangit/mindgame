    <script>
       let  level = parseInt(prompt('Select Level'))
       let arr = []
       if(level == 1)
       {
            arr.push()
       }
       else
       {
           alert("Invalid")

       }
       let arrSample = ['adjust','anchor','android','coffee','instagram','leaf','skype','apple','star','bug','plane','frown-o','twitter','gift','heart','windows']
       

        let arr = [1,2,3,4,5,6,7,8,9,1,2,3,4,5,6,7,8,9];
        let ids = [];
        let activeCard = [];
        let matchedCard = [];
        $(document).ready(()=>{
            for(i=0;i<arr.length;i++)
            {
                $('#onecard').append(`<div id='card${arr[i]} ' class='cardindex${[i]} card${arr[i]}  back main commCard inactive'>${arr[i]}</div>`)
                
            }
            $('#onecard').click((e)=>{
                var clicked = e.target.classList[0]
                $(`.${clicked}`).removeClass('back').addClass('front').addClass('active')
                activeCard.push(e.target.classList[1])
                if(activeCard.length == 2)
                {

                    if(activeCard[0]==activeCard[1])
                    {
                        matchedCard.push(activeCard[0])
                        $(`.${activeCard[0]}`).addClass('isMatched').removeClass('front back')
                        matchedCard.push(activeCard[1])
                        $(`.${activeCard[1]}`).addClass('isMatched')
                        activeCard.length = 0
                    }
                    else
                    {
                        $(`.${activeCard[0]}`).removeClass('front').addClass('back')
                        activeCard.shift()
                        
                    }

                }
                 
                



                console.log(activeCard,"activeCard")
                console.log(matchedCard,"MatchedCard")
                
                
                
                

            })
            




        })
